{% extends "layout.html" %}
{% block content %}
  <div class= "container">
      <table class="table table-dark table-striped" >
      <tr>
        
        <th>Name</th>
        <th>Physics</th>
        <th>Maths</th>
        <th>Chemistry</th>
      </tr>
      <h2>Student Results</h2>
      <td>{{ data.name }}</td>
      <td>{{ data.physics }}</td> 
      <td>{{ data.maths }}</td> 
      <td>{{ data.chemistry }}</td>
    </tr>
  </table>
  <div>
    <a href="/edit_results/{{ data.id}}/update_results"><button  type="button" class="btn btn-outline-info" >Update</button></a>
    <a href="/edit_results/{{ data.id}}/delete"><button type="button" class="btn btn-outline-info" >Delete</button></a>
  </div>
</div>
</div>
{% endblock content %}
